<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.3), -15px -15px 30px rgba(255, 255, 255, 0.6);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(145deg, #f9f9f9, #e6e6e6);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .user-message {
            text-align: right;
            background: linear-gradient(145deg, #6a0dad, #8a2be2);
            color: white;
            padding: 12px 15px;
            border-radius: 10px 10px 0 10px;
            margin: 8px 0;
            display: inline-block;
            align-self: flex-end;
            max-width: 70%;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
            background: linear-gradient(145deg, #d3d3d3, #e0e0e0);
            color: black;
            padding: 12px 15px;
            border-radius: 10px 10px 10px 0;
            margin: 8px 0;
            display: inline-block;
            align-self: flex-start;
            max-width: 70%;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        .typing-indicator {
            font-style: italic;
            color: gray;
            font-size: 14px;
            margin: 8px 0;
            padding: 5px;
        }

        .user-typing {
            text-align: right;
            align-self: flex-end;
        }

        .bot-typing {
            text-align: left;
            align-self: flex-start;
        }

        #messages {
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), inset -3px -3px 6px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2), inset -3px -3px 6px rgba(255, 255, 255, 0.6);
            outline: none;
            border-color: #8a2be2;
        }

        button {
            padding: 12px 16px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 44px;
        }

        button:hover {
            background: linear-gradient(145deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        #mic-btn {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
        }

        #mic-btn.active {
            background: linear-gradient(145deg, #28a745, #218838);
        }

        #mic-btn i {
            font-size: 16px;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 4px;
        }

        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #6a0dad;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
                padding: 15px;
            }
            
            .user-message, .bot-message {
                max-width: 85%;
                padding: 10px 12px;
            }
            
            form {
                flex-wrap: wrap;
            }
            
            input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="prompt" placeholder="Type your message here..." autocomplete="off" />
            <button type="submit" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        // Initialize the chat with a welcome message
        window.onload = function() {
            setTimeout(() => {
                const welcomeMessage = "Hello! How can I help you today?";
                const messages = document.getElementById('messages');
                
                const botTypingIndicator = document.createElement('div');
                botTypingIndicator.className = 'typing-indicator bot-typing';
                botTypingIndicator.textContent = 'Bot is typing...';
                messages.appendChild(botTypingIndicator);

                setTimeout(() => {
                    messages.removeChild(botTypingIndicator);
                    
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = welcomeMessage;
                    messages.appendChild(botMessage);
                }, 1500);
            }, 500);
        };

        function sendMessage() {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            const messages = document.getElementById('messages');
            
            if (!prompt) return;

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = prompt;
            messages.appendChild(userMessage);

            // Show typing indicator
            const botTypingIndicator = document.createElement('div');
            botTypingIndicator.className = 'typing-indicator bot-typing';
            botTypingIndicator.textContent = 'Bot is typing...';
            messages.appendChild(botTypingIndicator);

            // Clear input field
            promptInput.value = '';
            scrollToBottom();

            // Make an API call to Django backend
            axios.get('/get_chatbot_response/', {
    params: { user_input: prompt }
})
.then(function(response) {
    messages.removeChild(botTypingIndicator);

    // Handle reply_to_question
    if(response.data.reply_to_question) {
        const botMessage = document.createElement('div');
        botMessage.className = 'bot-message';
        botMessage.textContent = response.data.reply_to_question;
        messages.appendChild(botMessage);
    }

    // Handle gold_plan_suggestion (if present)
    if(response.data.gold_plan_suggestion) {
    const plan = response.data.gold_plan_suggestion;

    // Create a new bot message div
    const botPlanMessage = document.createElement('div');
    botPlanMessage.className = 'bot-message';

    // Insert the styled HTML card
    botPlanMessage.innerHTML = `
        <div style="padding: 12px; border-radius: 12px; background: linear-gradient(145deg, #a855f7, #c084fc); color: white; max-width: 300px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);">
            <p><strong>Would you like to invest in gold?</strong></p>
            <p><strong>Plan:</strong> ${plan.name}</p>
            <p><strong>Info:</strong> ${plan.description}</p>
            <button style="background: white; color: #a855f7; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold;">
            Buy Now
        </button>
        </div>
    `;

    // Append it to your messages container
    messages.appendChild(botPlanMessage);
}


    scrollToBottom();
})
.catch(function(error) {
    messages.removeChild(botTypingIndicator);
    const botMessage = document.createElement('div');
    botMessage.className = 'bot-message';
    botMessage.textContent = "Sorry, there was an error. Please try again.";
    messages.appendChild(botMessage);
    scrollToBottom();
});
        }

        function scrollToBottom() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission with Enter key
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
