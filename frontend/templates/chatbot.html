<html lang="en">
<head>

    <meta name="csrf-token" content="{{ csrf_token }}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.3), -15px -15px 30px rgba(255, 255, 255, 0.6);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(145deg, #f9f9f9, #e6e6e6);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .user-message {
            text-align: right;
            background: linear-gradient(145deg, #6a0dad, #8a2be2);
            color: white;
            padding: 12px 15px;
            border-radius: 10px 10px 0 10px;
            margin: 8px 0;
            display: inline-block;
            align-self: flex-end;
            max-width: 70%;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
            background: linear-gradient(145deg, #d3d3d3, #e0e0e0);
            color: black;
            padding: 12px 15px;
            border-radius: 10px 10px 10px 0;
            margin: 8px 0;
            display: inline-block;
            align-self: flex-start;
            max-width: 70%;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        .typing-indicator {
            font-style: italic;
            color: gray;
            font-size: 14px;
            margin: 8px 0;
            padding: 5px;
        }

        .user-typing {

            align-self: flex-end;
        }

            text-align: left;
            align-self: flex-start;
        }

        #messages {
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), inset -3px -3px 6px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;

        input:focus {

            outline: none;
            border-color: #a871db;
        }

        button {
            padding: 12px 16px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 44px;
        }

        button:hover {
            background: linear-gradient(145deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        #mic-btn {
            background: linear-gradient(145deg, #dc3545, #c82333);

        }

        }

        #mic-btn i {
            font-size: 16px;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {

            }
        }

            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }

<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="prompt" placeholder="Type your message here..." autocomplete="off" />
            <button type="button" id="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button type="submit" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        // Global variables for audio recording
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimer = null;
        let recordingDuration = 0;
        let firstAudioResponse = true;

        // Initialize the chat with a welcome message
        window.onload = function() {
            setTimeout(() => {
                const welcomeMessage = "Hello! How can I help you today?";
                const messages = document.getElementById('messages');
                
                const botTypingIndicator = document.createElement('div');
                botTypingIndicator.className = 'typing-indicator bot-typing';
                botTypingIndicator.textContent = 'Bot is typing...';
                messages.appendChild(botTypingIndicator);

                setTimeout(() => {
                    messages.removeChild(botTypingIndicator);
                    
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = welcomeMessage;
                    messages.appendChild(botMessage);
                }, 1500);
            }, 500);

            // Initialize microphone button
            const micBtn = document.getElementById('mic-btn');
            micBtn.addEventListener('click', toggleRecording);
        };

        // Toggle microphone recording
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        // Start audio recording
        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Initialize media recorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                recordingDuration = 0;
                
                // Set up event handlers
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    // Create audio blob from recorded chunks
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Send the audio to the backend
                    sendAudioMessage(audioBlob);
                    
                    // Create a URL for the audio blob
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Display the audio player for user's recording
                    displayAudioPlayer(audioUrl, true);
                    
                    // Stop all tracks in the stream
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                const micBtn = document.getElementById('mic-btn');
                micBtn.classList.add('active', 'recording');
                
                // Start recording timer
                startRecordingTimer();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please ensure it is available and permissions are granted.');
            }
        }

        // Stop audio recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Update UI
                const micBtn = document.getElementById('mic-btn');
                micBtn.classList.remove('active', 'recording');
                
                // Stop recording timer
                stopRecordingTimer();
            }
        }

        // Start recording timer to track duration
        function startRecordingTimer() {
            recordingDuration = 0;
            const timerDisplay = document.createElement('span');
            timerDisplay.className = 'recording-indicator';
            timerDisplay.innerHTML = '<span class="dot"></span>Recording: 0s';
            
            // Add timer to mic button
            const micBtn = document.getElementById('mic-btn');
            micBtn.appendChild(timerDisplay);
            
            // Update timer every second
            recordingTimer = setInterval(() => {
                recordingDuration++;
                timerDisplay.innerHTML = `<span class="dot"></span>Recording: ${recordingDuration}s`;
            }, 1000);
        }

        // Stop recording timer
        function stopRecordingTimer() {
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
                
                // Remove timer display
                const timerDisplay = document.querySelector('.recording-indicator');
                if (timerDisplay) {
                    timerDisplay.remove();
                }
            }
        }

       // Send audio message to backend for speech recognition
function sendAudioMessage(audioBlob) {
    const messages = document.getElementById('messages');
    
    // Show typing indicator
    const botTypingIndicator = document.createElement('div');
    botTypingIndicator.className = 'typing-indicator bot-typing';
    botTypingIndicator.textContent = 'Processing your voice message...';
    messages.appendChild(botTypingIndicator);
    scrollToBottom();
    
    // Create form data to send the audio file
    const formData = new FormData();
    formData.append('audio', audioBlob, 'recording.webm');
    
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");
    
    // Make an API call to send audio - VOICE INPUT
    axios.post('/get_chatbot_response/', formData, {
        headers: {
            'X-CSRFToken': csrfToken,
            'Content-Type': 'multipart/form-data'
        }
    })
    .then(function(response) {
        messages.removeChild(botTypingIndicator);
        
        // Display the transcribed text (optional)
        if (response.data.transcribed_text) {
            const transcribedDiv = document.createElement('div');
            transcribedDiv.className = 'user-message';
            transcribedDiv.textContent = response.data.transcribed_text;
            transcribedDiv.style.fontStyle = 'italic';
            transcribedDiv.style.opacity = '0.7';
            messages.appendChild(transcribedDiv);
        }
        
        // Handle text response
        if (response.data.reply_to_question) {
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = response.data.reply_to_question.reply_to_question.toString();
            messages.appendChild(botMessage);
            
            // SPEAK the response for voice input
            speakResponse(response.data.reply_to_question.reply_to_question.toString());
        }

        // Handle gold_plan_suggestion (if present)
        if (response.data.gold_plan_suggestion) {
            const plan = response.data.gold_plan_suggestion;
            const botPlanMessage = document.createElement('div');
            botPlanMessage.className = 'bot-message';
            botPlanMessage.innerHTML = `
                <div style="padding: 12px; border-radius: 12px; background: linear-gradient(145deg, #a855f7, #c084fc); color: white; max-width: 300px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);">
                    <p><strong>Would you like to invest in gold?</strong></p>
                    <p><strong>Plan:</strong> ${plan.name}</p>
                    <p><strong>Info:</strong> ${plan.description}</p>
                    <button style="background: white; color: #a855f7; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                        Buy Now
                    </button>
                </div>
            `;
            messages.appendChild(botPlanMessage);
            
            // SPEAK the gold plan suggestion for voice input
            speakResponse(`Would you like to invest in gold? ${plan.name}. ${plan.description}`);
        }
        
        scrollToBottom();
    })
    .catch(function(error) {
        messages.removeChild(botTypingIndicator);
        const botMessage = document.createElement('div');
        botMessage.className = 'bot-message';
        botMessage.textContent = "Sorry, there was an error processing your audio. Please try again.";
        messages.appendChild(botMessage);
        scrollToBottom();
    });
}

        // Display audio player in chat
        function displayAudioPlayer(audioUrl, isUserMessage = false, isBotResponse = false) {
    const messages = document.getElementById('messages');
    
    // Create message container
    const messageDiv = document.createElement('div');
    messageDiv.className = isUserMessage ? 'user-message' : 'bot-message';
    
    // Create custom audio player
    const audioContainer = document.createElement('div');
    audioContainer.className = 'custom-audio-player';
    
    // Create audio element (hidden)
    const audioElement = document.createElement('audio');
    audioElement.src = audioUrl;
    
    // Play/Pause button
    const playPauseBtn = document.createElement('button');
    playPauseBtn.className = 'play-pause-btn';
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    
    // Progress container
    const progressContainer = document.createElement('div');
    progressContainer.className = 'progress-container';
    
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    progressContainer.appendChild(progressBar);
    
    // Time display
    const timeDisplay = document.createElement('div');
    timeDisplay.className = 'time-display';
    timeDisplay.textContent = '0:00';
    
    // Volume control
    const volumeControl = document.createElement('div');
    volumeControl.className = 'volume-control';
    
    const volumeBtn = document.createElement('button');
    volumeBtn.className = 'volume-btn';
    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    
    const volumeSlider = document.createElement('input');
    volumeSlider.type = 'range';
    volumeSlider.className = 'volume-slider';
    volumeSlider.min = '0';
    volumeSlider.max = '1';
    volumeSlider.step = '0.1';
    volumeSlider.value = '1';
    
    volumeControl.appendChild(volumeBtn);
    
    // Assemble the custom audio player
    audioContainer.appendChild(playPauseBtn);
    audioContainer.appendChild(volumeControl);
    audioContainer.appendChild(timeDisplay);
   
    
    // Add hidden audio element
    audioContainer.appendChild(audioElement);
    
    // Add audio player to message
    messageDiv.appendChild(audioContainer);
    
    // Add to chat
    messages.appendChild(messageDiv);
    scrollToBottom();
    
    // Add event listeners for custom controls
    playPauseBtn.addEventListener('click', function() {
        if (audioElement.paused) {
            audioElement.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audioElement.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    });
    
    audioElement.addEventListener('timeupdate', function() {
        const currentTime = audioElement.currentTime;
        const duration = audioElement.duration;
        
        // Update progress bar
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        
        // Update time display
        const minutes = Math.floor(currentTime / 60);
        const seconds = Math.floor(currentTime % 60);
        timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    });
    
    progressContainer.addEventListener('click', function(e) {
        const rect = progressContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const duration = audioElement.duration;
        
        audioElement.currentTime = (clickX / width) * duration;
    });
    
    volumeSlider.addEventListener('input', function() {
        audioElement.volume = volumeSlider.value;
        
        // Update volume button icon
        if (volumeSlider.value == 0) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else if (volumeSlider.value < 0.5) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
        } else {
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    });
    
    volumeBtn.addEventListener('click', function() {
        if (audioElement.volume > 0) {
            audioElement.volume = 0;
            volumeSlider.value = 0;
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
            audioElement.volume = 1;
            volumeSlider.value = 1;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    });
    
    audioElement.addEventListener('ended', function() {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        progressBar.style.width = '0%';
        timeDisplay.textContent = '0:00';
        
        if (isBotResponse) {
            console.log('Audio playback finished');
        }
    });
    
    // Auto-play if it's the first bot audio response
    if (isBotResponse && firstAudioResponse) {
        firstAudioResponse = false;
        audioElement.play().catch(e => {
            console.log('Auto-play prevented:', e);
        });
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
}

       function sendMessage() {
    const promptInput = document.getElementById('prompt');
    const prompt = promptInput.value.trim();
    const messages = document.getElementById('messages');
    
    if (!prompt) return;

    // Add user message to chat
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.textContent = prompt;
    messages.appendChild(userMessage);

    // Show typing indicator
    const botTypingIndicator = document.createElement('div');
    botTypingIndicator.className = 'typing-indicator bot-typing';
    botTypingIndicator.textContent = 'Bot is typing...';
    messages.appendChild(botTypingIndicator);

    // Clear input field
    promptInput.value = '';
    scrollToBottom();

    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");
    
    // Make an API call to Django backend - TEXT INPUT
    axios.post('/get_chatbot_response/', {
        user_input: prompt,
        type: "text",
        output: "text"  // Request text output only
    }, {
        headers: {
            'X-CSRFToken': csrfToken
        }
    })

// Global variables for speech synthesis
let selectedVoice = null;

// Function to load available voices
function loadVoices() {
    const voices = window.speechSynthesis.getVoices();
    // Try to find a preferred voice (like 'Neerja' for Indian English)
    selectedVoice = voices.find(voice => 
        voice.name.toLowerCase().includes('neerja') || 
        voice.lang.includes('en-IN')
    );
    
    if (!selectedVoice) {
        // Fallback to any English voice
        selectedVoice = voices.find(voice => voice.lang.includes('en'));
        console.warn("Preferred voice not found. Using default voice.");
    }
}

// Initialize voices when page loads
if (window.speechSynthesis.getVoices().length > 0) {
    loadVoices();
} else {
    window.speechSynthesis.onvoiceschanged = loadVoices;
}

// Function to speak the response
function speakResponse(text) {
    // Stop any ongoing speech
    window.speechSynthesis.cancel();
    
    // Create a new speech utterance
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = 'en-IN'; // Set to Indian English
    
    // Use the selected voice if available
    if (selectedVoice) {
        speech.voice = selectedVoice;
    }
    
    // Set event handlers
    speech.onstart = () => {
        // Change mic icon to indicate speech is in progress
        document.getElementById('mic-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
    };
    
    speech.onend = () => {
        // Restore mic icon
        document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone"></i>';
    };
    
    speech.onerror = (event) => {
        console.error('Speech synthesis error:', event.error);
        document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone"></i>';
    };
    
    // Speak the text
    window.speechSynthesis.speak(speech);
}
        function scrollToBottom() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission with Enter key
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
